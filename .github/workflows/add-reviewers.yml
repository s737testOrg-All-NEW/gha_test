name: PR Gatekeeper Status

on:
  pull_request:
    types:
      [
        assigned,
        unassigned,
        opened,
        reopened,
        synchronize,
        review_requested,
        review_request_removed
      ]
  pull_request_review:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: CHECK PR FOR LOCKS
        id: diff_check
        run: |
          DIFF=$(git --no-pager diff ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} -U1 | { grep ðŸ”’ || true; })
          echo "Diff: $DIFF"
          if [ "$DIFF" != "" ]
          then
          echo "Special review required"
          echo '::set-output name=LOCKED_LINES_PRESENT::1'
          else
          echo "Special review not required"
          echo '::set-output name=LOCKED_LINES_PRESENT::0'
          fi
      - name: pr-gatekeeper
        if: steps.diff_check.outputs.LOCKED_LINES_PRESENT == 1
        uses: sergejparity/pr-custom-review@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}